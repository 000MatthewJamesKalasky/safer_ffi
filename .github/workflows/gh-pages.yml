name: CI

on:
  push:
    branches:
      - master
  pull_request:

env:
  URL_ROOT_PATH: /safer_ffi/

jobs:
  # == CHECK == #
  check:
    name: Check nightly stable and MSRV
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - 1.43.0
          - stable
          - nightly
    steps:
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true

      - name: Clone repo
        uses: actions/checkout@v2

      - uses: actions-rs/cargo@v1
        with:
          command: check
          args: --features proc_macros,log,out-refs

  check-features:
    name: Check all the features combinations on MSRV
    runs-on: ubuntu-latest
    needs: check
    strategy:
      matrix:
        feature--proc_macros: ['', '--features proc_macros']
        feature--std: ['', '--features std']
        feature--alloc: ['', '--features alloc']
        feature--log: ['', '--features log']
        feature--out-refs: ['', '--features out-refs']
    steps:
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.43.0
          override: true

      - name: Clone repo
        uses: actions/checkout@v2

      - uses: actions-rs/cargo@v1
        with:
          command: check
          args: |
            --no-default-features
            ${{ matrix.feature--proc_macros }}
            ${{ matrix.feature--std }}
            ${{ matrix.feature--alloc }}
            ${{ matrix.feature--log }}
            ${{ matrix.feature--out-refs }}

  # == BUILD & TEST == #
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest
    needs: [check, check-features]
    steps:
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: default
          override: true
          toolchain: nightly

      - name: Clone repo
        uses: actions/checkout@v2

      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --features nightly,proc_macros,std,out-refs

  # Deploy to Github pages #
  deploy:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-18.04
    needs:
      - build-and-test
    steps:
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: default
          override: true
          toolchain: nightly

      - name: Install `mdbook`
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: '0.3.7'

      - name: Clone repo
        uses: actions/checkout@v2

      - name: Build docs
        uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --all-features

      - name: Build guide and documentation
        run: |
          (cd guide
            (cd src && sed -e "s@{ROOT_PATH}@${URL_ROOT_PATH}@" links.md.template > links.md)
            mdbook build
            mkdir -p book/{assets,rustdoc}
            cp -r assets/* book/assets/
            cp -r ../target/doc/* book/rustdoc/
          )

      - name: Deploy to Github Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./guide/book
